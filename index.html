<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1 class="header-text">Library</h1>
      </div>
      <div class="content-container">
        <button class="add-book-btn">NEW BOOK</button>
        <div class="card-container">
          <div class="card">
            <div class="book-title">Harry Potter</div>
            <div class="book-author">J.K. Rowling</div>
            <div class="book-page-no">236 pages</div>
            <div class="reading-status" data-read="true">Read</div>
            <button type="button">
              <span class="material-symbols-outlined"> close </span>
            </button>
          </div>
          <div class="card">
            <div class="book-title">Harry Potter</div>
            <div class="book-author">J.K. Rowling</div>
            <div class="book-page-no">236</div>
            <div class="reading-status" data-read="true">Read</div>
          </div>
          <div class="card">
            <div class="book-title">Harry Potter</div>
            <div class="book-author">J.K. Rowling</div>
            <div class="book-page-no">236</div>
            <div class="reading-status" data-read="true">Read</div>
          </div>
          <div class="card">
            <div class="book-title">Harry Potter</div>
            <div class="book-author">J.K. Rowling</div>
            <div class="book-page-no">236</div>
            <div class="reading-status" data-read="true">Read</div>
          </div>
        </div>
      </div>
      <div class="footer-container">Copyright</div>
      <div class="form-input">
        <form action="">
          <div>
            <label for="book_title">Book Title: </label>
            <input type="text" id="book_title" name="book_title" />
          </div>
          <div>
            <label for="book_author">Author: </label>
            <input type="text" id="book_author" name="book_author" />
          </div>

          <div>
            <label for="book_page_no">Page: </label>
            <input type="number" id="book_page_no" name="book_page_no" />
          </div>
          <div>
            <label for="reading_status">Reading Status:</label>
            <input type="checkbox" id="reading_status" name="reading_status" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
